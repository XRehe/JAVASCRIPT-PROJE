<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="timer">
        <h1>Pomodoro</h1>
        <div class="button-container">
          <button class="button" id="pomodoro-sessions">Pomodoro</button>
          <button class="button" id="short-break">Short Break</button>
          <button class="button" id="long-break">Long Break</button>
        </div>

        <main>
          <div class="pomodoro">
            <div
              id="pomodoro-timer"
              class="timer-display"
              data-duration="25.00">
              <h1 class="time">25:00</h1>
            </div>
            <div id="short-timer" class="timer-display" data-duration="5.00">
              <h1 class="time">5:00</h1>
            </div>
            <div id="long-timer" class="timer-display" data-duration="15.00">
              <h1 class="time">15:00</h1>
            </div>
          </div>
        </main>
        <div class="buttons">
          <button id="start">Start</button>
          <button id="stop">Stop</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
